<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar here to use every steps -->
    <nav
      class="fixed top-0 w-full bg-white flex px-40 py-5 justify-between items-center"
    >
      <a href="" class="flex items-center gap-3 align-items-center">
        <span
          class="border border-gray-400 rounded-full px-2"
          style="font-size: 15px"
          >?</span
        >
        Help
      </a>
      <a href="">
        Return to Home
        <i class="fa-regular fa-house"></i>
      </a>
    </nav>
    <!-- navbar here to use every steps -->

    <main
      class="h-full w-full py-20 mb-20"
      style="background-color: rgb(250, 249, 249)"
    >
      <h1 class="text-4xl text-center mb-4">We're About to Lock Your Device</h1>

      <div
        style="height: 430px; width: 500px"
        class="flex flex-col justify-center items-center m-auto bg-white shadow-lg"
      >
        <img
          style="transform: translateY(-30px); mix-blend-mode: multiply;"
          width="400"
          src="../images/lock.png"
          alt="lock device"
        />
        <div style="transform: translateY(-40px);" class="px-20">
          <p class="font-bold text-center">
            If you have any other apps or software running, please exit out of
            them now
          </p>
          <p class="text-center mb-2 mt-2">If you attempt to use other programs or apps during the exam, your scores will be canceled</p>

          <p class="text-center mt-5">Click <b id="next" class="cursor-pointer">Next</b> now to complete check in</p>
        </div>
      </div>
    </main>

    <!-- next/before buttons begin -->

    <div class="main w-full fixed bottom-0 bg-white">
      <hr class="bg-gray-300" style="width: 100%; height: 4px" />
      <div class="main-container">
        <div class="flex justify-between px-40 py-7">
          <div class="before-button">
            <button
              class="bg-white border-2 border-black font-bold rounded-full px-4 py-2 hover:bg-yellow-400 hover:text-black transition-colors duration-200"
            >
              Before
            </button>
          </div>
          <div class="bar">
            <h1 class="text-lg text-center mb-2">Step 7 of 8</h1>
            <div
              class="progress-bar w-[600px] h-2 bg-gray-300 rounded-full overflow-hidden"
            >
              <div class="progress h-4 bg-blue-800" style="width: 85%"></div>
            </div>
          </div>
          <div class="next-button">
            <button
              id="myBtn"
              class="bg-white border-2 border-black font-bold rounded-full px-4 py-2 hover:bg-yellow-400 hover:text-black transition-colors duration-200"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- next and before buttons ended -->

    <script>
      const btn = document.getElementById("myBtn");

      btn.addEventListener("click", () => {
        // Add opacity effect
        btn.classList.add("opacity-50");

        // Small delay so user sees the effect before redirect
        setTimeout(() => {
          window.location.href = "./code.html"; // change to your page
        }, 300); // 300ms = smooth
      });

      const next = document.getElementById("next");
        next.addEventListener("click", () => {
            // Add opacity effect
            next.classList.add("opacity-50");
    
            // Small delay so user sees the effect before redirect
            setTimeout(() => {
            window.location.href = "./code.html"; // change to your page
            }, 300); // 300ms = smooth
        });
    </script>
  </body>
</html>
